{% if site.analytics %}
	<script async src="//www.googletagmanager.com/gtag/js?id={{ site.analytics-gtag }}"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', '{{ site.analytics-gtag }}');
	</script>
{% endif %}
