<header class="g-header">
    <div class="g-logo">
      <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
    </div>
    <i id="menu-toggle" class="fas fa-bars"></i>
    <nav class="g-nav">
        <ul>
            {% for i in site.nav %}
            <li><a href="{{ (i[1] | xml_escape) }}">{{ i[0] }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
