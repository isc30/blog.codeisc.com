# Site settings
title: 'CodeIsc'
description: 'CodeIsc'
keyword: 'code, isc, codeisc'
url: 'https://blog.codeisc.com'
image: '/assets/img/codeisc.png'

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  Subscribe: 'https://feedburner.google.com/fb/a/mailverify?uri=codeisc/blog&loc=en_US'
  Atom feed: '/feed.xml'

# Author
author: 'Ivan Sanz-Carasa'
nickname: 'Ivan Sanz-Carasa'
bio: 'Senior C++/.NET Software Architect'
avatar: '/assets/img/ivansanz.png'

# Analytics
analytics: true
analytics-gtag: UA-111742878-1

# Search
search: false

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: '//codeisc.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['twitter', 'facebook', 'google', 'linkedin']

# theme color
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings, url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  'fab fa-linkedin': '//linkedin.com/in/ivan-sanz-carasa'
  'fab fa-github': '//github.com/isc30'
  'fab fa-twitter': '//twitter.com/ivansanzcarasa'
  'far fa-envelope': 'mailto:me@ivansanz.com'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 1 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true

excerpt_separator: <!-- more -->

# Plugins
plugins: 
  - jekyll-paginate
