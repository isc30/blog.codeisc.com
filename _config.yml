# Site settings
title: 'CodeIsc'
description: 'Description of the website'
keyword: 'code, isc, codeisc'
url: 'http://isc30.github.io'

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author
author: 'Ivan Sanz'
nickname: 'ivansanz'
bio: 'C++/.NET'
avatar: '/assets/img/ivansanz.png'

# Search
search: false

# Night mode
nightMode: true

# Comments
disqus: true
disqus_url: 'https://codeisc.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['twitter'] # 'wechat', 'weibo', 'douban', 'twitter'

# theme color
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings, url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  #weibo: '//weibo.com/lovecolcol'
  #juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  #instagram: '//www.instagram.com/steveliaocn'
  linkedin: '//linkedin.com/in/ivan-sanz-carasa'
  github: '//github.com/isc30'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 1 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: none #rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable : true

RSS: true

# Plugins
plugins: [jekyll-paginate]
